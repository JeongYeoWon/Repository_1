                isDragging: false,

            function drawHeart() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                // 하트를 그리기 위한 코드는 여기에 그대로 둡니다.
                ctx.beginPath();

                // 하트 그리기 수식을 사용하여 하트를 그립니다.
                for (var t = 0; t <= 2 * Math.PI; t += 0.01) {
                    var x1 = 17 * Math.pow(Math.sin(t), 3) * (heart.width) + heart.x;
                    var y1 = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t)) * (heart.height) + heart.y;

                    ctx.lineTo(x1, y1);
                }

                // 하트 색상 및 스타일 설정
                ctx.fillStyle = "red";
                ctx.fill();
                ctx.closePath();
            }

            canvas.addEventListener("mousedown", (e) => {
                var rect = canvas.getBoundingClientRect();
                var mouseX = e.clientX - rect.left;
                var mouseY = e.clientY - rect.top;

                // 마우스 클릭 위치가 하트 내부에 있는지 확인
                if (mouseX >= heart.x - 20 && mouseX <= heart.x + 20 && mouseY >= heart.y - 20 && mouseY <= heart.y + 20) {
                    heart.isDragging = true;
                    heart.dragStartX = mouseX - heart.x;
                    heart.dragStartY = mouseY - heart.y;
                }
            })

            canvas.addEventListener("mousemove", (e) => {
                if (heart.isDragging) {
                    var rect = canvas.getBoundingClientRect();
                    var mouseX = e.clientX - rect.left;
                    var mouseY = e.clientY - rect.top;

                    // 드래그 중인 위치에 따라 하트 이동
                    heart.x = mouseX - heart.dragStartX;
                    heart.y = mouseY - heart.dragStartY;
                    drawHeart();
                }
            });

            canvas.addEventListener("mouseup", () => {
                heart.isDragging = false;
            })
